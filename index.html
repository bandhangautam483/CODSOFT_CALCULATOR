<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

        <table class="table table-borderless m-5 ">
            <thead>
                <tr>
                    <td colspan="3"><input class="p-sm-4  " type="text" id="result"> </td>
                    <td><input class=" p-sm-4 " type="button" onclick="clr()" value ="c"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class=" p-sm-4 " type="button" onclick="display(7)" value="7"></td>
                    <td> <input class=" p-sm-4 " type="button" onclick="display(8)" value="8"></td>
                    <td><input class=" p-sm-4 " type="button" onclick="display(9)" value="9"></td>
                    <td><input class=" p-sm-4 " type="button" onclick="solve()" value="="></td>

                </tr>
                <tr>
                    <td><input class=" p-sm-4 " type="button" onclick="display(4)" value="4"></td>
                    <td> <input class=" p-sm-4 " type="button" onclick="display(5)" value="5"></td>
                    <td><input class=" p-sm-4 " type="button" onclick="display(6)" value="6"></td>
                    <td> <input class=" p-sm-4 " type="button" value="+" onclick="display('+')" id="plus"> </td>



                </tr>
                <tr>
                    <td><input class=" p-sm-4 " type="button" onclick="display(1)" value="1"></td>
                    <td> <input type="button" class="p-sm-4 " onclick="display(2)" value="2"></td>
                    <td><input type="button" class=" p-sm-4 " onclick="display(3)" value="3"></td>
                    <td> <input class=" p-sm-4 " type="button" value="- " onclick="display('-')"></td>



                </tr>
                <tr>
                    <td> <input class=" p-sm-4 " type="button" onclick="display(0)" value="0"></td>
                    <td> <input class=" p-sm-4 " type="button" onclick="display('.')" value=" ."></td>
                    <td> <input class=" p-sm-4 " type="button" value="/ " onclick="display('/')"></td>
                    <td> <input type="button" class=" p-sm-4 " value="* " onclick="display('*')"></td>
                </tr>
            </tbody>
        </table>
    <script>
        function display(val) {
            document.getElementById("result").value += val;
        }
        function solve() {
            let x = document.getElementById("result").value;
            let y = eval(x);
            document.getElementById("result").value = y;
        }
        function clr() {
            document.getElementById("result").value = " ";
        }
    </script>
</body>

</html>
